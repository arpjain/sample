<!DOCTYPE html>
<html>
<head>
    <style>
        h1, p {
            color: red;
        }
        #para1 {
            color: blue;
        }
        .colortext {
            color: green;
        }
        
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <p id="para1">This is paragraph</p>
    <p class="colortext">This is another paragraph</p>
    <p class="colortext">This is also a paragraph</p>
    <p>This is another paragraph</p>
</body>
</html>
